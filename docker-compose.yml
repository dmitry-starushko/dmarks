services:
  db:
    image: postgres:16.3
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  nginx:
    image: nginx:1.27
    restart: always
    volumes:
      - ./config/nginx:/etc/nginx/templates
      - ./:/code
    ports:
      - "80:80"
    depends_on:
      - web
  cache:
    image: redis:7.4
    restart: always
    volumes:
      - ./data/cache:/data
  rabbit:
    image: rabbitmq:latest
    restart: always
  web:
    build: .
    command: daphne -b web -p 8000 dmarks.asgi:application
    restart: always
    volumes:
      - ./:/code
    environment:
      - DJANGO_SETTINGS_MODULE=dmarks.settings.prod
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - REDIS_HOST=cache
      - REDIS_PORT=6379
      - REDIS_DB=0
      - RABBIT=rabbit
    depends_on:
      - db
      - cache
  celery:
    build: .
    command: celery -A dmarks worker -l INFO
    restart: always
    volumes:
      - ./:/code
    environment:
      - DJANGO_SETTINGS_MODULE=dmarks.settings.prod
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - REDIS_HOST=cache
      - REDIS_PORT=6379
      - REDIS_DB=0
      - RABBIT=rabbit
    depends_on:
      - rabbit
      - web
