<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    .calendar {
        display: flex;
        flex-flow: column;
        gap: 1px;
        
        .calendar-controls {
            display: flex;
            flex-flow: row;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            color: white;
            background: sandybrown;
        }
        
        .calendar-body {
            display: grid;
            grid-template-columns: repeat(7, minmax(3rem, 1fr));
            grid-auto-rows: 2rem;
            grid-auto-flow: row;
            gap: 1px;
            
            * {
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: normal;
                color: moccasin;
                background: mediumturquoise;
                
                &.wd-name {
                    color: white;
                    background: sandybrown;
                }
                
                &.prev, &.next {
                    color: cyan;
                    background: lightcyan;
                    font-weight: 100;
                }
                
                &.today {
                    background: steelblue;
                }
                
                &.events {
                    color: gold;
                    font-weight: bold;
                    cursor: pointer;
                }
            }
        }
    }
    </style>
</head>
<body>
<div class="calendar">
    <div class="calendar-controls">
        <button>&larr;</button>
        <p>2025 Декабрь</p>
        <button>&rarr;</button>
    </div>
    <div class="calendar-body">
        <div class="wd-name">Пн</div>
        <div class="wd-name">Вт</div>
        <div class="wd-name">Ср</div>
        <div class="wd-name">Чт</div>
        <div class="wd-name">Пт</div>
        <div class="wd-name">Сб</div>
        <div class="wd-name">Вс</div>
        <div class="prev">24</div>
        <div class="prev">25</div>
        <div class="prev">26</div>
        <div class="prev">27</div>
        <div class="prev">28</div>
        <div class="prev">29</div>
        <div>01</div>
        <div>02</div>
        <div>03</div>
        <div>04</div>
        <div>05</div>
        <div>06</div>
        <div>07</div>
        <div>08</div>
        <div>09</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div class="events">16</div>
        <div>17</div>

    </div>
</div>
</body>
</html>
