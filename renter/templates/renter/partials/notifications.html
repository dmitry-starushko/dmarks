{% load aux_tags %}
<div class="notifications-header">
    <label>{{day|stringformat:'02d'}}.{{month|stringformat:'02d'}}.{{year|stringformat:'d'}}</label>
</div>
<div class="notifications-body">
{% if notifications %}
{% for n in notifications %}
    <div class="notification {{n.type}}">
        {{n.text|markdown}}
    </div>
{% endfor %}
{% else %}
    <label>Нет уведомлений</label>
{% endif %}
</div>
