{% extends 'registration/basic.html' %}
{% block body-content %}
<form class="login" method="post" action="{% url 'renter:login' %}">
    {% csrf_token %}
    <header><h2>Вход</h2></header>
    {{form.as_div}}
    <input type="hidden" name="next" value="{{next}}" />
    <input type="submit" value="Войти">
    <a href="{% url 'renter:register' %}">Зарегистрироваться</a>
</form>
{% endblock %}
